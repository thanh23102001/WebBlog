<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <h1 style="text-align: center; color: aqua">Create Blog</h1>
    <form th:action="@{/add}" method="post" th:object="${blog}" enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label>Title: </label>
            <input class="form-control" type="text" th:field="*{title}">
            <p style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>

        <div class="form-group">
            <label>Category: </label>
        <select th:field="*{category}">
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
        </div>

        <div class="form-group">
            <label>Cover: </label>
            <input class="form-control" type="file" name="files" multiple="multiple" >
<!--            <p style="color: red" th:if="${#fields.hasErrors('files')}" th:errors="*{files}"></p>-->
        </div>

        <div class="form-group">
            <label>Content: </label>
            <textarea  class="form-control" th:field="*{content}"></textarea>
            <p style="color: red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
        </div>

        <button  type="submit">Add</button>
    </form>
</div>
</body>
</html>
