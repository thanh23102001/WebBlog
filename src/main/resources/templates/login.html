<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
     <form th:action="@{/doLogin}" method="post" style="max-width: 400px;">
       <p>
           E-mail: <input type="email" name="email" required/>
       </p>
     <p>
         Password: <input type="password" name="motdepass" required/>
     </p>
     <p>
         <input type="submit" value="Log in">
     </p>
     </form>
</body>
</html>
